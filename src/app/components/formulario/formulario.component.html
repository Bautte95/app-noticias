<div class="container mt-5 pt-5  pb-5">
    <h2 class="heading text-center">Filtra noticias por pais y categoria</h2>
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <form (submit)="buscarNoticia()">
                <div class="form-group mb-3">
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-select form-select-lg">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="pais" [(ngModel)]="paisSeleccionado" class="form-select form-select-lg">
                      <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
                    </select>
                  </div>
                  <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-lg btn-primary" type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </div>
</div>
