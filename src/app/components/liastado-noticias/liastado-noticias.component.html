<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let noticias of listadoNoticias" class="col">
      <div class="card">
        <img [src]="noticias.urlToImage" class="card-img-top">
        <div class="card-body">
            <span class="badge bg-info mb-2">{{noticias.author}}</span>
          <h5 class="card-title">{{noticias.title}}</h5>
          <div class="d-grid gap-2">
            <a class="btn btn-lg btn-primary" target="_blank" [href]="noticias.url">Ver articulo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
